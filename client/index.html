<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Real-Time Code Editor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="actions">
                <button id="folder_btn">📁 New Folder</button>
                <button id="file_btn">📄 New File</button>
            </div>
            <div id="file-tree" class="file-tree">
                <!-- Dynamic folder/file tree goes here -->
            </div>
        </aside>

        <!-- Code Editor -->
        <main class="editor-area">
            <textarea id="editor" class="code-editor" placeholder="Start typing..."></textarea>
        </main>

        <!-- File Info / Status -->
        <footer class="status-bar">
            <div id="current-file">📄 No File Selected</div>
        </footer>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src = './client.js'></script>
</body>
</html>
